<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page App</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="admin-page.css" />
  </head>
  <body>
    <!-- Create Assignment Modal -->
    <div
      class="modal fade"
      id="createAssignModal"
      tabindex="-1"
      aria-labelledby="createAssignModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createAssignModalLabel">
              Create Assignment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createAssignForm">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
              <br />

              <label for="content">Content:</label>
              <input
                type="text"
                id="content"
                name="content"
                class="form-control"
                required
              />
              <br />

              <label for="type">Video:</label>
              <input
                type="checkbox"
                id="type"
                name="type"
                class="form-check-input"
              />
              <br />

              <button
                type="button"
                class="btn btn-primary"
                onclick="createAssign()"
              >
                Create Assignment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Assignment Modal -->
    <div
      class="modal fade"
      id="updateAssignModal"
      tabindex="-1"
      aria-labelledby="updateAssignModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateAssignModalLabel">
              Update Assignment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateAssignForm">
              <label for="updateAssignId">Assignment ID:</label>
              <input
                type="number"
                id="updateAssignId"
                name="updateAssignId"
                class="form-control"
                required
              />
              <br />

              <label for="updateTitle">New Title:</label>
              <input
                type="text"
                id="updateTitle"
                name="updateTitle"
                class="form-control"
              />
              <br />

              <label for="updateContent">New Content:</label>
              <input
                type="text"
                id="updateContent"
                name="updateContent"
                class="form-control"
              />
              <br />

              <label for="updateType">Video:</label>
              <input
                type="checkbox"
                id="updateType"
                name="updateType"
                class="form-check-input"
              />
              <br />

              <button
                type="button"
                class="btn btn-primary"
                onclick="updateAssign()"
              >
                Update Assignment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4" id="existingAssigns"></div>
    <a href="index.html">
      <button>Go to Main Page</button>
    </a>
    <!-- Buttons to Open Modals -->
    <div class="container mt-4">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createAssignModal"
      >
        Create Assignment
      </button>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#updateAssignModal"
      >
        Update Assignment
      </button>
    </div>

    <div class="container mt-4" id="existingAssigns"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
