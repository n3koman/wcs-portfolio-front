<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="admin-page.css" />
  </head>
  <body>
    <!-- Create Assignment Modal -->
    <div
      class="modal fade"
      id="createAssignModal"
      tabindex="-1"
      aria-labelledby="createAssignModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createAssignModalLabel">
              Create Assignment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createAssignForm">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
              <br />

              <div id="content" hidden></div>
              <br />
              <div id="editor-container"></div>

              <label for="content">videoContent:</label>
              <input
                type="text"
                id="videoContent"
                name="videoContent"
                class="form-control"
                required
              />
              <br />

              <button
                type="button"
                class="btn btn-primary"
                onclick="createAssign()"
              >
                Create Assignment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Assignment Modal -->
    <div
      class="modal fade"
      id="updateAssignModal"
      tabindex="-1"
      aria-labelledby="updateAssignModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateAssignModalLabel">
              Update Assignment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateAssignForm">
              <input
                type="hidden"
                id="updateAssignId"
                name="updateAssignId"
                class="form-control"
                required
              />
              <br />

              <label for="updateTitle">New Title:</label>
              <input
                type="text"
                id="updateTitle"
                name="updateTitle"
                class="form-control"
              />
              <br />

              <div id="updateContent" hidden></div>
              <br />
              <div id="update-editor-container"></div>

              <label for="updateVideoContent" hidden>Video:</label>
              <input
                type="text"
                id="updateVideoContent"
                name="updateVideoContent"
                class="form-control"
                hidden
              />
              <br />

              <button
                type="button"
                class="btn btn-primary"
                onclick="updateAssign()"
              >
                Update Assignment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="index.html">
      <button>Go to Main Page</button>
    </a>
    <!-- Buttons to Open Modals -->
    <div class="container mt-4">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createAssignModal"
      >
        Create Assignment
      </button>
    </div>

    <div class="container mt-4" id="existingAssigns"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.js"></script>
    <script>
      var quill = new Quill("#editor-container", {
        theme: "snow", // Specify the theme (snow or bubble)
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            ["bold", "italic", "underline", "strike"],
            ["link", "image", "video"],
            [{ list: "ordered" }, { list: "bullet" }],
            ["blockquote", "code-block"],
            [{ align: [] }],
            [{ color: [] }, { background: [] }],
            ["clean"],
          ],
        },
      });

      var quill2 = new Quill("#update-editor-container", {
        theme: "snow", // Specify the theme (snow or bubble)
        modules: {
          toolbar: [
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            ["bold", "italic", "underline", "strike"],
            ["link", "image", "video"],
            [{ list: "ordered" }, { list: "bullet" }],
            ["blockquote", "code-block"],
            [{ align: [] }],
            [{ color: [] }, { background: [] }],
            ["clean"],
          ],
        },
      });

      quill.on("text-change", function (delta, oldDelta, source) {
        // This function will be called whenever the content changes
        const content = document.getElementById("content");
        content.innerHTML = quill.root.innerHTML;
        // You can perform your actions here
      });

      quill2.on("text-change", function (delta, oldDelta, source) {
        // This function will be called whenever the content changes
        const content = document.getElementById("updateContent");
        content.innerHTML = quill2.root.innerHTML;
        // You can perform your actions here
      });
    </script>
  </body>
</html>
