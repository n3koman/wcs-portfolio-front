<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Advanced Text Editor</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Advanced Text Editor</h2>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with formatting options">
    <div class="btn-group mr-2" role="group" aria-label="Text Formatting">
      <button type="button" class="btn btn-secondary" onclick="formatText('bold')">Bold</button>
      <button type="button" class="btn btn-secondary" onclick="formatText('italic')">Italic</button>
      <button type="button" class="btn btn-secondary" onclick="formatText('underline')">Underline</button>
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="editor">Text Editor:</label>
    <div class="input-group">
      <textarea class="form-control" id="editor" rows="8" oninput="updatePreview()"></textarea>
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="preview">Preview:</label>
    <div id="preview"></div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function formatText(command) {
    document.execCommand(command, false, null);
    updatePreview();
  }

  function updatePreview() {
    var editorContent = document.getElementById('editor').value;
    document.getElementById('preview').innerHTML = editorContent;
  }
</script>

</body>
</html>
